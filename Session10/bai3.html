<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Món Nổi Bật Hôm Nay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        .item {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            flex: 1 1 250px;
            display: flex;
            flex-direction: column;
        }
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }
        .item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }
        .info {
            padding: 15px;
            text-align: center;
        }
        .name {
            font-weight: bold;
            margin: 5px 0;
        }
        .price {
            color: #c49a6c;
            font-size: 14px;
        }
        .big {
            flex: 0 0 calc(60% - 10px);
        } 
        .small {
            flex: 0 0 calc(20% - 10px);
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Món Nổi Bật Hôm Nay</h2>
    <div class="container">
        <div class="row">
            <div class="item big">
                <img src="./Grilled Wagyu Beef Tenderloin.png">
                <div class="info">
                    <p class="name">Grilled Wagyu Beef Tenderloin</p>
                    <p class="price">1.200.000 đ</p>
                </div>
            </div>
            <div class="item small">
                <img src="./Seared Scallops.png">
                <div class="info">
                    <p class="name">Seared Scallops</p>
                    <p class="price">320.000 đ</p>
                </div>
            </div>
            <div class="item small">
                <img src="./Truffle Deviled Eggs.png">
                <div class="info">
                    <p class="name">Truffle Deviled Eggs</p>
                    <p class="price">180.000 đ</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="item">
                <img src="./Lobster Bisque.png">
                <div class="info">
                    <p class="name">Lobster Bisque</p>
                    <p class="price">420.000 đ</p>
                </div>
            </div>
            <div class="item">
                <img src="./Pan-Seared Foie Gras.png">
                <div class="info">
                    <p class="name">Pan-Seared Foie Gras</p>
                    <p class="price">500.000 đ</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
