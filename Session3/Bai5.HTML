<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Web của Suuu</title>
</head>
<body>

    <form>
        <table cellpadding="5">
            <tr>
                <td>Họ và tên:</td>
                <td><input type="text" name="fullname"></td>
            </tr>

            <tr>
                <td>Ngày sinh:</td>
                <td><input type="date" name="dob"></td>
            </tr>

            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" name="gender"> Nam
                    <input type="radio" name="gender"> Nữ
                </td>
            </tr>

            <tr>
                <td>Số điện thoại:</td>
                <td><input type="tel" name="phone"></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="email" name="email"></td>
            </tr>

            <tr>
                <td>Địa chỉ:</td>
                <td><textarea name="address" rows="3" cols="30"></textarea></td>
            </tr>

            <tr>
                <td>Vai trò trong nhóm:</td>
                <td>
                    <select name="role">
                        <option value="member">Thành viên</option>
                        <option value="leader">Trưởng nhóm</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Sở thích:</td>
                <td><input type="text" name="hobby"></td>
            </tr>

            <tr>
                <td>Kỹ năng:</td>
                <td><textarea name="skills" rows="3" cols="30"></textarea></td>
            </tr>

            <tr>
                <td>Thời gian rảnh:</td>
                <td>
                    <input type="checkbox" name="free_time"> Sáng
                    <input type="checkbox" name="free_time"> Chiều
                    <input type="checkbox" name="free_time"> Tối
                </td>
            </tr>

            <tr>
                <td>Lý do tham gia nhóm:</td>
                <td><textarea name="reason" rows="3" cols="30"></textarea></td>
            </tr>

            <tr>
                <td>Màu yêu thích:</td>
                <td><input type="color" name="favorite_color"></td>
            </tr>

            <tr>
                <td>Đăng ký nhận bản tin:</td>
                <td><input type="checkbox" name="newsletter"> Có</td>
            </tr>

            <tr>
                <td>Nhận thông báo qua email:</td>
                <td>
                    <input type="radio" name="notification"> Email
                    <input type="radio" name="notification"> SMS
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="submit">Đăng ký thành viên</button>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
