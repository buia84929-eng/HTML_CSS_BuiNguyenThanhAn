<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web của Suu</title>
</head>
<body>
    <h2><strong>Form Đặt Mua Tài Liệu Lập Trình</strong></h2>
    <form action="" method="post">
    
        <label for="document">Chọn tài liệu:</label> 
        <select id="document" name="document" required>
            <option value="html-css"> Tài liệu môn HTML & CSS</option>
            <option value="javascript">Tài liệu môn JavaScript</option>
        </select><br><br>

        <label for="quantity">Số lượng:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" required><br><br>

        <label for="note">Ghi chú:</label>
        <textarea id="note" name="note" rows="3" cols="20"></textarea><br><br>

        <label for="address">Địa chỉ giao hàng:</label>
        <textarea id="address" name="address" rows="3" cols="20" required></textarea><br><br>

        <input type="submit" value="Đặt Mua">
    </form>
</body>
</html>
