<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dịch vụ Nha khoa</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            background-color: #f5f8f7; 
            padding: 40px;
            font-family: Arial, sans-serif;
        }
        .service-box {
            width: 250px;
            padding: 15px;
            margin: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px; 
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
        }
        .service-box h3 {
            color: #00bee7; 
            font-size: 18px;
            margin-bottom: 10px;
        }
        .service-box p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="service-box">
            <h3>Niềng răng</h3>
            <p>Điều chỉnh răng lệch lạc, mang lại hàm răng đều đẹp và nụ cười tự tin.</p>
        </div>

        <div class="service-box">
            <h3>Cấy ghép Implant</h3>
            <p>Giải pháp phục hình răng mất với công nghệ hiện đại, an toàn và bền lâu.</p>
        </div>

        <div class="service-box">
            <h3>Khám răng định kỳ</h3>
            <p>Kiểm tra và chăm sóc răng miệng thường xuyên để phòng ngừa các bệnh lý.</p>
        </div>
    </div>

</body>
</html>
