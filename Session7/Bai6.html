<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="stylee.css">
</head>
<body>

    <div class="card">
        <div class="card-header">
        <h2 class="title">Niềng răng chỉnh nha</h2>
        <span class="status-badge">ĐANG ĐIỀU TRỊ</span>
    </div>

    <div class="info-row">
        <span class="label">Bác sĩ <i class="fa-solid fa-user-doctor"></i> :</span>
        <span class="value">BS. Nguyễn Minh Tâm</span>
    </div>

    <div class="info-row">
        <span class="label">Chi phí <i class="fa-solid fa-cash-register"></i> :</span>
        <span class="value">25.000.000 đ</span>
    </div>
    <div class="progress-section">
        <h3 class="progress-title">Tiến trình điều trị</h3>
        <div class="progress-bar-container">
        <div class="progress-fill" style="width: 70%;"></div>
    </div>
    <p class="date">Bắt đầu: 10/03/2025</p>
    <p class="date">Dự kiến hoàn thành: 10/03/2026</p>
    </div>
    </div>

</body>
</html>
